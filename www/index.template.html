<html>
  <head>
    <title>Client Certs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" async defer></script>
  </head>
  <body>
    <h1>Client Certs</h1>
    <p>Successfully authenticated as <code>{cn}</code>.</p>
    <form method="POST" action="generate.cgi">
      <p>
	The new client cert will identify itself starting with
	<code>{name}</code>. If you would like to add additional information, enter
	it below.
	<div class="entry"><input type="text" name="suffix" value="{suffix}"></div>
	<div class="entry"><label>Passphrase to be used by the client
	    (optional, good if you have to transmit the cert file over an
	    insecure channel) <input type="password" name="passphrase" autocomplete="new-password"></label></div>
	<div><label>Expiration (if left blank, will be in one year) <input type="datetime-local" name="expiration"></label></div>
	{additional_controls}
      </p>
      <div><button>Generate Certificate</button></div>
    </form>
  </body>
</html>
